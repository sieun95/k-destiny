<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 | 운명록</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500;700&family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Noto Serif KR"', 'serif'],
                        sans: ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        night: '#0a0a1a',
                        mystic: '#4b0082',
                        gold: '#ffd700',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-night text-white font-serif min-h-screen flex flex-col items-center justify-center relative overflow-hidden">
    <!-- Background Effects -->
    <div class="stars absolute inset-0 pointer-events-none fixed"></div>
    <div class="noise-overlay fixed inset-0 pointer-events-none"></div>
    <div class="background-glow absolute inset-0 pointer-events-none highlight-gradient fixed"></div>

    <main class="relative z-10 text-center px-6">
        <h1 class="text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-100 to-amber-600 mb-4 opacity-50">404</h1>
        <h2 class="text-2xl mb-6 text-amber-100">길을 잃으셨나요?</h2>
        <p class="text-gray-400 mb-8 max-w-md mx-auto leading-relaxed">
            운명의 별들이 이 곳에는 닿지 않습니다.<br>
            다시 하늘의 이치를 확인하러 돌아가시겠습니까?
        </p>
        
        <a href="/" class="inline-block px-8 py-3 bg-gradient-to-r from-amber-700 to-amber-900 border border-amber-500/30 rounded text-amber-100 hover:from-amber-600 hover:to-amber-800 transition-all shadow-lg hover:shadow-amber-900/50">
            운명록으로 돌아가기
        </a>
    </main>
</body>
</html>
